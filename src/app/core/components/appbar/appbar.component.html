      <mat-icon>menu</mat-icon>
    </button>
  </ng-container>
  <div class="address" *ngIf="authenticated" (click)="copyAddressToClipboard(userAccount?.address || ledgerAccount?.address)">
    <span fxHide.xs>Address:</span> {{userAccount?.address || ledgerAccount?.address}}
  </div>
  <span fxFlex="1 1 auto"></span>
  <div fxLayout="row" fxLayoutGap="8px" class="hide-small-screen" *ngIf="authenticated !== true">
