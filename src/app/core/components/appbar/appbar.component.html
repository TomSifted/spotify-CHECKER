<mat-toolbar fxLayout="row">
  <lto-brand *ngIf="authenticated !== true"></lto-brand>
  <ng-container *ngIf="authenticated">
    <button mat-icon-button fxHide fxShow.lt-lg (click)="openSidenav()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
  </ng-container>
  <div class="address" *ngIf="authenticated" (click)="copyAddressToClipboard(userAccount?.address || ledger
