<div mat-dialog-title>Script transaction</div>
<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Script</mat-label>
    <mat-select [formControl]="scriptTextCtrl">
      <mat-option *ngFor="let script of predefinedScripts" [value]="script.value">{{script.label}}</mat-option>
    </mat-select>
  </mat-form-fi
